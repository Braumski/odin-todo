<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="js/app.js"></script>
  <title>Todo list</title>
</head>
<body>
  <nav>
    <ul id="nav-list">
      <li id="create-todo">
        + Create
      </li>
      <li id="lists">
        <h1 id="lists-dropdown"><span>Lists</span> <img id="lists-dropdown-arrow"src="./assets/caret-down-solid.svg"></h1>
        <ul id="todo-list-list">
          <li>
           <input type="checkbox">
            <span>Work</span>
          </li>
          <li><input type="checkbox"><span>After work</span>
          </li>
          <li id="create-new-list"><span id="plus">+</span><span>Create New List</span></li>

        </ul>
      </li>
    </ul>
  </nav>
  
  <main id="current-list-container">
    <div class="list">
      <div id="todo">To-do today</div>
      <div id="add-task">Add a task</div>
      <div id="tasks">
        <div id="tasks-container">
          <div id="no-tasks">No lists yet</div>
          <div id="no-tasks-info">Select any list to see your tasks</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
